name: Test deployment

on:
  pull_request:
    branches:
      - master
    paths:
      - "docs/**"

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Test build
        working-directory: docs
        run: |
          yarn install --frozen-lockfile
          yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: docs
          path: docs/build/**
